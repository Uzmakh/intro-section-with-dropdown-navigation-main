<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <nav>
      <!-- logo -->
      <a href="/" class="logo">
        <img src="images/logo.svg" alt="company logo" />
      </a>
      <!-- mobile-menu-icons -->
      <!-- hamburger -->
      <button class="icon-menu ham">
        <img src="images/icon-menu.svg" alt="open menu" />
      </button>
      <!-- close-menu -->
      <img
        src="images/icon-close-menu.svg"
        alt="close menu"
        class="icon-menu close-menu"
      />

      <!-- desktop nav -->
      <div class="desktop-nav">
        <!-- first menu-item -->
        <div class="dropdown">
          <div class="menu-item">
            Features
            <img
              src="images/icon-arrow-down.svg"
              alt="arrow down"
              class="dropbtn"
            />
          </div>
          <div class="dropdown-content">
            <a href="#"><img src="images/icon-todo.svg" alt="" />TodoList</a>
            <a href="#"
              ><img src="images/icon-calendar.svg" alt="" />Calendar</a
            >
            <a href="#"
              ><img src="images/icon-reminders.svg" alt="" />Reminders</a
            >
            <a href="#"
              ><img src="images/icon-planning.svg" alt="" />Planning</a
            >
          </div>
        </div>
        <!-- second menu-item -->
        <div class="dropdown">
          <div class="menu-item">
            Company
            <img
              src="images/icon-arrow-down.svg"
              alt="arrow down"
              class="dropbtn"
            />
          </div>
          <div class="dropdown-content">
            <a href="#">History</a>
            <a href="#">Our Team</a>
            <a href="#">Blog</a>
          </div>
        </div>
        <!-- third menu-item -->
        <div class="menu-item"><a href="#">Careers</a></div>
        <!-- forth menu-item -->
        <div class="menu-item"><a href="#">About</a></div>
        <div class="nav-btns">
          <a href="#">Login</a>
          <a href="#">Register</a>
        </div>
      </div>
      <!-- desktop-nav -->

      <!-- mobile-overlay -->
      <div class="overlay"></div>
      <!-- overlay -->
    </nav>

    <!--------------
       hero-section
      -------------->
    <div class="hero">
      <div class="hero-text">
        <h1>Make <br />remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button>Learn more</button>
        <div class="brand-logos">
          <img src="images/client-audiophile.svg" alt="" />
          <img src="images/client-databiz.svg" alt="" />
          <img src="images/client-maker.svg" alt="" />
          <img src="images/client-meet.svg" alt="" />
        </div>
      </div>
      <!-- /hero-text -->
      <div class="img-container">
        <img
          src="images/image-hero-desktop.png"
          alt="desktop image"
          class="hero-img"
        />
      </div>
    </div>
    <!-- hero -->

    <script src="script.js"></script>
  </body>
</html>
